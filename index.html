<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="filtro.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:400,700"
      rel="stylesheet"
    />
    <title>Filtros en JS</title>
  </head>

  <body>
    <div class="contenedor">
      <div class="barra">
        <form>
          <input
            id="filtro"
            type="text"
            placeholder="Filtrar por color o tipo"
          />

          <select id="tipo" placeholder="tipo">
            <option value="">Cualquiera</option>
            <option value="zapato">Zapato</option>
            <option value="bota">Bota</option>
          </select>

          <select id="color" placeholder="color">
            <option value="">Cualquiera</option>
            <option value="rojo">Rojo</option>
            <option value="azul">Azul</option>
            <option value="negro">Negro</option>
          </select>
          <button>Filtrar</button>
        </form>
      </div>

      <div class="cuerpo">
        <h1>Lista de productos</h1>
        <div id="lista-de-productos"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
